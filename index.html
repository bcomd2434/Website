<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="Logstyle.css">

</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <h1>USER LOGIN</h1>


            <input type="text" id="uname" placeholder="Username or Email" required>
<br>
<br>
            <input type="password" id="pass" placeholder="Password" required>
<br>

 <button type="submit" onclick="Login()">Login</button>

<p>Don't have an account? <a href="Sign-up Form.html">Sign up here</a></p>
    </div>


<script>

function Login() {
    let inputUsername = document.getElementById("uname").value;
    let inputPassword = document.getElementById("pass").value;

    let storedUsername = localStorage.getItem("Username");
    let storedPassword = localStorage.getItem("Password");

    if ((inputUsername === storedUsername || inputUsername === localStorage.getItem("Email")) && inputPassword === storedPassword) {
        alert("Login successful!");
        window.location.href = "Homepage.html";
    } else {
        alert("Invalid username or password.");
    }
}
 
</script>


</body>
</html>
