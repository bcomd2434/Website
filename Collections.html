<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collections</title>

    <style>

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, auto); 
            gap: 20px;
            padding: 5px;
            justify-content: center;
            max-width: 1400px;
            margin: auto;
        }

      
        .image-grid img {
            width: 450px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, opacity 0.4s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
        }

        
        .image-grid img:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @media screen and (max-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(2, auto); 
                justify-content: center;
            }
        }

                @media screen and (max-width: 500px) {
            .image-grid {
                grid-template-columns: repeat(1, auto); 
                justify-content: center;
            }
        }

        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            animation: zoomIn 0.5s ease-in-out;
        }


        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 style="font-weight: bold; text-align: center;">My Collections</h1>

    <div class="image-grid">
        <img class="myImg" src="image1(1).jpg" alt="Image 1">
        <img class="myImg" src="image2(3).jpg" alt="Image 2">
        <img class="myImg" src="image3.JPG" alt="Image 3">
        <img class="myImg" src="image4.JPG" alt="Image 4">
        <img class="myImg" src="image5(1).jpg" alt="Image 5">
        <img class="myImg" src="Image6.jpeg" alt="Image 6">
        <img class="myImg" src="Image7.jpeg" alt="Image 7">
        <img class="myImg" src="Image8.jpeg" alt="Image 8">
        <img class="myImg" src="Image9.jpeg" alt="Image 9">
        <img class="myImg" src="Image10.jpeg" alt="Image 10">
        <img class="myImg" src="Image11.jpeg" alt="Image 11">
        <img class="myImg" src="Image12.jpeg" alt="Image 12">
        <img class="myImg" src="Image13.jpeg" alt="Image 13">
        <img class="myImg" src="Image14.jpeg" alt="Image 14">
        <img class="myImg" src="Image15.jpeg" alt="Image 15">
        <img class="myImg" src="Image16.jpeg" alt="Image 16">
        <img class="myImg" src="image17.JPG" alt="Image 17">
        <img class="myImg" src="Image18.jpeg" alt="Image 18">
        <img class="myImg" src="image19.jpeg" alt="Image 19">
        <img class="myImg" src="image20.jpeg" alt="Image 20">
        <img class="myImg" src="image21.jpeg" alt="Image 21">
        <img class="myImg" src="image22.jpeg" alt="Image 22">
        <img class="myImg" src="image23.jpeg" alt="Image 23">
        <img class="myImg" src="image24.jpeg" alt="Image 24">
        <img class="myImg" src="image25.jpeg" alt="Image 25">
        <img class="myImg" src="image26.jpeg" alt="Image 26">
        <img class="myImg" src="image27.jpeg" alt="Image 27">
    </div>

   
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
    
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

     
        var images = document.querySelectorAll('.myImg');
        images.forEach(img => {
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            };
        });

      
        document.querySelector(".close").onclick = function () {
            modal.style.display = "none";
        };
    </script>

</body>
</html>
